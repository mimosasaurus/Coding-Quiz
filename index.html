<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="welcome-banner"> Welcome to the Javascript Quiz!<br>
        Answer the questions to the best of you abilities but be careful!

        <div id="countdown"></div>
        <div id="test-container" class="hide">

            <button class="btn" id="a2"> Answer 2</button>

            <button class="btn" id="a4"> Answer 4</button>
        </div>
    </div>
    <div class="nav-btns">
        <button id="start-btn">Let's do this! Start!</button>

    </div>
    <div></div>

    <script src="./script.js"></script>

</html>
